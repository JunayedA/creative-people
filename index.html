<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi book</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d6a682aee2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-success p-5 text-center">
        <h1 class="d-inline fs-1">Create your book</h1><i class="fas fa-book-open fs-1 m-2"></i>
    </header>
    <main>
        <!-- input group -->
        <form class="w-50 mx-auto mb-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Book name:</label>
              <input type="email" placeholder="Input book name" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Author name:</label>
              <input type="text" placeholder="Author name" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Publish year:</label>
              <input type="text" placeholder="Publish year" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">privacy policy</label>
              <div id="emailHelp" class="form-text">We'll never share your book information with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
          <!-- create element in table  -->
          <table class="table table-dark table-hover w-50 mx-auto">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
      </table>
    </main>
</body>
</html>
